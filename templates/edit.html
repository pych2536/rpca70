{% extends "layout.html" %}
{% block title %}แก้ไขข้อมูล{% endblock %}
{% block content %}
<div class="card edit-card">
    <header class="card-header">
        <h1>แก้ไขข้อมูล</h1>
        <p class="timestamp">สถานะ: {{ user['วันที่อัปเดตล่าสุด'] }}</p>
    </header>

    <div class="card-body">
        <form action="{{ url_for('update', user_id=user['ลำดับ']) }}" method="post" onsubmit="return confirm('คุณต้องการยืนยันการบันทึกข้อมูลนี้ใช่หรือไม่?');">
            <div class="form-grid">
                {% for key, value in user.items() %}
                    {% if key not in ['สถานะอัปเดต', 'วันที่อัปเดตล่าสุด'] %}
                    <div class="form-group">
                        <label for="{{ key }}">{{ key }}</label>
                        <input type="text" 
                               id="{{ key }}" 
                               name="{{ key }}" 
                               value="{{ value if value is not none else '' }}"
                               {% if key == 'ลำดับ' %}readonly class="readonly-field"{% endif %}>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="form-actions">
                <a href="{{ url_for('view_profile', user_id=user['ลำดับ']) if not admin_mode else url_for('admin_dashboard') }}" class="btn btn-secondary">ยกเลิก</a>
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    บันทึกข้อมูล
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
